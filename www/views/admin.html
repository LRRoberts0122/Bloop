<div ng-controller="AccountCtrl" id="dashboard">
	<!-- HEADER / NAVIGATION -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span></button> <a class="navbar-brand" href="#/dashboard">Bloop Dashboard</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">  
	        </div>
	    </div>
	</nav>
	
	<!-- CONTENT AREA -->
	<div class="container-fluid">
	    <div class="row">
		    
		    <!-- SIDEBARE MENU -->
	        <div class="col-sm-3 col-md-2 sidebar">
	            <ul class="nav nav-sidebar">
	                <li><a href="#/dashboard">View Tickets</a></li>
	                <li><a href="#/myaccount">My Account</a></li>
	                <li class="active"><a href="#/admin">Administration</a></li>
	                <li><a href="#/">Logout</a></li>
	            </ul>
	        </div>
	
			<!-- ADMINISTRATION -->
	        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Administration</h1>
				<div class="col-md-5">
					
					<!-- SUCCESS -->
					<div ng-show="success" class="alert alert-success" role="alert">
						<button type="button" class="close" ng-click="hideAlert('success')"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<p><i class="fa fa-check-circle"></i>
						<b>Success!</b> The account was created!</p>
					</div>
					
					<!-- ERRROR -->
					<div ng-show="error" class="alert alert-danger" role="alert">
						<button type="button" class="close" ng-click="hideAlert('error')"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					  <i class="fa fa-exclamation-circle"></i>
					  <span class="sr-only">Error:</span>
					  {{error.message}}
					</div>
					
					<!-- CREATE USER -->
					<p><b>Create a User</b></p>
					<form role="form" id="createUserForm" class="form-horizontal" ng-model="form" ng-submit="createUser()">
						<div class="form-group">
							<label for="tf_firstname" class="control-label col-xs-3">First Name</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="tf_firstname" name="fn" ng-model="$parent.input.firstname" placeholder="Ex: John" required>
							</div>
						</div>
						
						<div class="form-group">
							<label for="tf_lastname" class="control-label col-xs-3">Last Name</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" id="tf_lastname" ng-model="$parent.input.lastname" placeholder="Ex: Smith" required>
							</div>
						</div>
						
						<div class="form-group">
							<label for="tf_email" class="control-label col-xs-3">Email</label>
							<div class="col-xs-8">
								<input type="email" class="form-control" id="tf_email" ng-model="$parent.input.email" placeholder="Ex: j.smith@bloop.com" required>
							</div>
						</div>
						
						<div class="form-group">
							<label for="tf_type" class="control-label col-xs-3">User Type</label>
							<div class="col-xs-8">
								<select id="tf_type" class="form-control" ng-model="$parent.input.usertype" ng-init="$parent.input.usertype='Support'" required>
									<option value="Support" ng-selected="true">Support</option>
									<option value="Admin">Admin</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-xs-8 col-xs-offset-3">
								<button type="submit" class="btn btn-default">Create User</button>
							</div>
						</div>
					</form>
				</div>
	        </div>
	    </div>
	</div>
</div>
